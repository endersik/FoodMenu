<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Food Menu</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Food Menu</h1>
    <div class="input">

        <h3>Add</h3>
        <form id="addFood" action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-name" placeholder="New food">
            <input type="" id="add-category" placeholder="Category">
            <input type="text" id="add-price" placeholder="Price">
            <input type="submit" value="Add">
        </form>
    </div>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-category">
            <input type="text" id="edit-price">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <div class="table">

        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th></th>
            </tr>
            <tbody id="foods"></tbody>
        </table>
    </div>

    <script src="./script.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
